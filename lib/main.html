    :root {

    .grid {position:absolute;top:0;left:0;width:100%;height:100%;background-image:linear-gradient(rgba(0, 247, 255, 0.05) 1px, transparent 1px),linear-gradient(90deg, rgba(0, 247, 255, 0.05) 1px, transparent 1px);background-size:30px 30px;perspective:1000px;transform-style:preserve-3d;z-index:-1;}
    .container {display:flex;flex-direction:column;align-items:center;width:100%;padding:20px;}
    .main {position:relative;width:100%;max-width:380px;}
    .box {width:100%;padding:30px;text-align:center;background:var(--glass);border-radius:16px;backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);border:1px solid var(--glass-border);box-shadow:0 10px 30px rgba(0,0,0,0.3),inset 0 1px 0 rgba(255,255,255,0.1);overflow:hidden;transition:transform 0.5s ease, box-shadow 0.5s ease;z-index:1;}
    .box:hover {transform:perspective(1000px) rotateY(5deg);box-shadow:0 15px 35px rgba(0,0,0,0.4),inset 0 1px 0 rgba(255,255,255,0.1),0 0 15px rgba(138,43,226,0.3);}
    .logo {margin-bottom:20px;display:flex;justify-content:center;}

    .centered-text {text-align:center;margin-bottom:20px;}

    .input-container {display:flex;background:rgba(0,0,0,0.2);border-radius:12px;padding:4px;gap:4px;width:100%;margin-bottom:20px;border:1px solid var(--glass-border);box-shadow:0 5px 15px rgba(0,0,0,0.2);}
    .input-container input {border-radius:8px 0 0 8px;background:rgba(0,0,0,0.3);width:100%;flex-basis:75%;padding:15px;border:none;border-right:1px solid rgba(138,43,226,0.3);color:white;font-family:'Rajdhani',sans-serif;font-size:16px;font-weight:500;transition:all 0.3s ease;}
    .input-container input:focus {outline:none;background:rgba(0,0,0,0.4);box-shadow:0 0 10px rgba(138,43,226,0.3);}
    .input-container input::placeholder {color:rgba(255,255,255,0.4);}
    .input-container button {flex-basis:25%;padding:15px;background:linear-gradient(135deg,var(--primary) 0%,#6a11cb 100%);font-family:'Orbitron',sans-serif;font-weight:600;letter-spacing:1px;text-transform:uppercase;color:white;border:none;border-radius:0 8px 8px 0;cursor:pointer;position:relative;overflow:hidden;transition:all 0.3s ease;}
    .input-container button::before {content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);transition:0.5s;}
    .input-container button:hover::before {left:100%;}
    .input-container button:hover {background:linear-gradient(135deg,var(--accent) 0%,#ff2a6d 100%);box-shadow:0 0 15px rgba(255,42,109,0.5);}
    #waiting-message {display:none;color:var(--secondary);font-family:'Orbitron',sans-serif;margin:15px 0;text-shadow:0 0 5px rgba(0,247,255,0.7);}
    #pair {min-height:60px;display:flex;align-items:center;justify-content:center;margin-top:10px;}
    .code-display {font-family:'Orbitron',sans-serif;font-size:22px;background:rgba(0,0,0,0.3);padding:12px 20px;border-radius:8px;border:1px solid var(--glass-border);cursor:pointer;display:flex;align-items:center;gap:10px;transition:all 0.3s ease;}
    .code-display:hover {background:rgba(0,0,0,0.4);box-shadow:0 0 15px rgba(138,43,226,0.3);transform:translateY(-2px);}
    .code-text {color:white;font-weight:500;}
    .code-value {color:var(--secondary);font-weight:700;text-shadow:0 0 5px rgba(0,247,255,0.7);}
    .pulse {animation:pulse 2s infinite;}
    @keyframes pulse {0%{box-shadow:0 0 0 0 rgba(0,247,255,0.4);}70%{box-shadow:0 0 0 10px rgba(0,247,255,0);}100%{box-shadow:0 0 0 0 rgba(0,247,255,0);}}
    .particles {position:absolute;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:-1;}
    .particle {position:absolute;background:rgba(138,43,226,0.3);border-radius:50%;animation:float 15s infinite linear;}
    @keyframes float {0%{transform:translateY(100vh) rotate(0deg);opacity:0;}10%{opacity:1;}90%{opacity:1;}100%{transform:translateY(-100px) rotate(360deg);opacity:0;}}
  </style>
</head>
